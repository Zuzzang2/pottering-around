<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <meta property="og:title" content="포켓몬 랜덤 뽑기" />
        <meta
            property="og:description"
            content="포켓몬 중 랜덤으로 하나를 뽑아보세요!"
        />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
        />
        <meta property="og:url" content="https://zuzzang2.github.io/pokemon/" />

        <title>포켓몬 검색기</title>
        <style>
            @font-face {
                font-family: "Cafe24-Anemone";
                src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Ohsquare.woff")
                    format("woff");
                font-weight: normal;
                font-display: swap;
            }
            @font-face {
                font-family: "Joseon-Gulim";
                src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGu.woff")
                    format("woff");
                font-weight: normal;
                font-display: swap;
            }

            body {
                font-family: "Cafe24-Anemone", sans-serif;
                background-color: #f4f6f8;
            }

            input,
            button {
                font-family: "Joseon-Gulim", sans-serif;
            }

            input::placeholder {
                font-family: "Joseon-Gulim", sans-serif;
            }

            button {
                padding: 6px 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                background-color: #f8f8f8;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .container {
                max-width: 500px;
                margin: 40px auto;
                padding: 20px;
                border: 1px solid lightgray;
                border-radius: 8px;
                text-align: center;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            input {
                padding: 10px;
                width: 60%;
                margin-right: 10px;
            }

            button {
                padding: 10px;
                font-weight: 300;
            }

            #result,
            #result-rendom {
                margin-top: 20px;
            }

            img {
                width: 150px;
                height: 150px;
                background-color: ghostwhite;
                border-radius: 50%;
                transition: all 0.3s ease;
            }

            .image-hint {
                margin-top: 8px;
                font-size: 14px;
                color: lightgray;
                font-style: italic;
                padding-bottom: 10px;
            }

            .type {
                display: inline-block;
                padding: 10px 12px;
                margin: 5px;
                border-radius: 15px;
                color: white;
            }
            .favorite-btn {
                padding: 6px 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                background-color: #f8f8f8;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>포켓몬 검색</h1>
            <input
                type="text"
                id="pokemon-input"
                placeholder="포켓몬 이름(한글/영문) 또는 번호 입력"
            />
            <button id="search-btn">정보 조회</button>
            <div id="result"></div>
        </div>

        <div class="container">
            <h1>Pick One!</h1>

            <button id="random-btn">랜덤 뽑기</button>
            <div id="result-rendom"></div>
        </div>
        <div class="container">
            <h1>찜한 포켓몬 ❤️</h1>
            <div
                id="favorites"
                style="display: flex; flex-wrap: wrap; gap: 10px"
            ></div>
        </div>

        <script>
            const searchBtn = document.getElementById("search-btn");
            const pokemonInput = document.getElementById("pokemon-input");
            const resultDiv = document.getElementById("result");
            const resultRendom = document.getElementById("result-rendom");
            const randomBtn = document.getElementById("random-btn");
            const favorites = new Map(); // key: id, value: { name, image }
            const favoritesDiv = document.getElementById("favorites");

            // 포켓몬 검색
            searchBtn.addEventListener("click", async () => {
                let input = pokemonInput.value.trim().toLowerCase();
                if (!input)
                    return alert("포켓몬 이름 또는 번호를 입력해주세요!");

                let idOrName = input;
                const isKorean = /[ㄱ-ㅎㅏ-ㅣ가-힣]/.test(input);
                if (isKorean) {
                    const converted = await getPokemonIdByKoreanName(input);
                    if (!converted) {
                        resultDiv.innerHTML = `<p style="color:red;">해당 이름의 포켓몬을 찾을 수 없습니다.</p>`;
                        return;
                    }
                    idOrName = converted;
                }

                const apiUrl = `https://pokeapi.co/api/v2/pokemon/${idOrName}`;
                try {
                    resultDiv.innerHTML = "<p>데이터를 불러오는 중...</p>";
                    const response = await fetch(apiUrl);
                    if (!response.ok)
                        throw new Error("해당 포켓몬을 찾을 수 없습니다.");
                    const pokemonData = await response.json();
                    await renderPokemon(pokemonData, resultDiv);
                } catch (error) {
                    console.error(error);
                    resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
                }
            });

            // 랜덤 뽑기
            randomBtn.addEventListener("click", async () => {
                const randomId = Math.floor(Math.random() * 1010) + 1;
                const apiUrl = `https://pokeapi.co/api/v2/pokemon/${randomId}`;
                try {
                    resultRendom.innerHTML =
                        "<p>랜덤 포켓몬을 불러오는 중...</p>";
                    const response = await fetch(apiUrl);
                    const pokemonData = await response.json();
                    await renderPokemon(pokemonData, resultRendom);
                } catch (error) {
                    console.error(error);
                    resultRendom.innerHTML = `<p style="color:red;">랜덤 포켓몬 불러오기 실패</p>`;
                }
            });

            // Enter 키로 검색
            pokemonInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") searchBtn.click();
            });

            // 포켓몬 카드 렌더링
            async function renderPokemon(data, targetDiv) {
                const speciesRes = await fetch(data.species.url);
                const species = await speciesRes.json();
                const koreanName = species.names.find(
                    (n) => n.language.name === "ko"
                )?.name;

                const typesHtml = data.types
                    .map(
                        (t) =>
                            `<span class="type" style="background-color:${getTypeColor(
                                t.type.name
                            )}">${t.type.name}</span>`
                    )
                    .join("");

                const hp = data.stats.find(
                    (s) => s.stat.name === "hp"
                )?.base_stat;
                const attack = data.stats.find(
                    (s) => s.stat.name === "attack"
                )?.base_stat;
                const defense = data.stats.find(
                    (s) => s.stat.name === "defense"
                )?.base_stat;

                const height = data.height * 10;
                const weight = data.weight / 10;

                targetDiv.innerHTML = `
                    <h2>${koreanName} (${data.name}) #${data.id}</h2>
                    <div style="text-align: center;">
                    <img src="${data.sprites.front_default}" 
                        alt="${data.name}"
                        onmouseover="this.src='${data.sprites.back_default}'"
                        onmouseout="this.src='${data.sprites.front_default}'" />
                    <div class="image-hint">이미지에 마우스를 올려보세요!</div>
                    </div>
                    <button class="favorite-btn" onclick="addToFavorites(${data.id}, '${koreanName}', '${data.sprites.front_default}')">
                        ❤️ 찜하기
                    </button>
                    <div><h3>타입</h3>${typesHtml}</div>
                    <div><h3>스탯</h3>
                    <p>체력: ${hp}</p>
                    <p>공격력: ${attack}</p>
                    <p>방어력: ${defense}</p>
                    <p>키: ${height} cm</p>
                    <p>몸무게: ${weight} kg</p>
                    </div>
      `;
            }

            // 타입별 색상
            function getTypeColor(type) {
                const colors = {
                    fire: "orangered",
                    water: "dodgerblue",
                    grass: "limegreen",
                    bug: "darkkhaki",
                    normal: "lightgray",
                    poison: "mediumpurple",
                    electric: "gold",
                    ground: "sandybrown",
                    fairy: "lightpink",
                    fighting: "indianred",
                    psychic: "hotpink",
                    rock: "darkgoldenrod",
                    ghost: "rebeccapurple",
                    ice: "lightcyan",
                    dragon: "slateblue",
                };
                return colors[type] || "gray";
            }

            // 한글 이름 → ID 변환
            async function getPokemonIdByKoreanName(korName) {
                const cached = localStorage.getItem("korNameToId");
                if (cached) return JSON.parse(cached)[korName];

                const map = {};
                const promises = [];
                for (let i = 1; i <= 1010; i++) {
                    promises.push(
                        fetch(`https://pokeapi.co/api/v2/pokemon-species/${i}`)
                            .then((res) => res.json())
                            .then((species) => {
                                const kor = species.names.find(
                                    (n) => n.language.name === "ko"
                                );
                                if (kor) map[kor.name] = species.id;
                            })
                            .catch(() => {})
                    );
                }
                await Promise.all(promises);
                localStorage.setItem("korNameToId", JSON.stringify(map));
                return map[korName];
            }

            function addToFavorites(id, name, imageUrl) {
                if (favorites.has(id)) return; // 중복 방지

                favorites.set(id, { name, imageUrl });

                const favCard = document.createElement("div");
                favCard.style.border = "1px solid lightgray";
                favCard.style.borderRadius = "10px";
                favCard.style.padding = "10px";
                favCard.style.width = "120px";
                favCard.style.textAlign = "center";
                favCard.style.fontSize = "14px";
                favCard.style.backgroundColor = "#fff";
                favCard.style.display = "flex";
                favCard.style.flexDirection = "column";
                favCard.style.alignItems = "center";
                favCard.style.justifyContent = "center";
                favCard.style.margin = "0 auto"; // 카드 자체를 가운데 정렬

                favCard.innerHTML = `
        <img src="${imageUrl}" alt="${name}" style="width:80px; height:80px;" />
        <div style="margin-top: 5px;">${name}</div>
    `;

                favoritesDiv.appendChild(favCard);
            }
        </script>
    </body>
</html>
